<div class="container mt-5 w-50">
    <a class="btn btn-success" [routerLink]="['/grupos/form']">ADD</a>
    <table class="table mt-3 ms-auto me-auto text-center  table-stripped table-dark">
        <thead class="thead-dark">
            <th style="color:red">GRUPO</th>
            <th style="color:red">ALBUM</th>
        </thead>
        <tbody>
            <tr *ngFor="let grupo of grupos">
                <td>{{grupo.nombreGrupo}}</td>
                    <td>{{grupo.albums}}</td>
            </tr>
        </tbody>
    </table>
</div>
