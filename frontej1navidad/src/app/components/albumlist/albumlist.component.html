<div class="container mt-5 w-50">
    <a class="btn btn-success" [routerLink]="['/albums/form']">ADD</a>
    <table class="table mt-3 ms-auto me-auto text-center  table-stripped table-dark">
        <thead class="thead-dark">
            <th style="color:red">ALBUM</th>
            <th style="color:red">GRUPO</th>
        </thead>
        <tbody>
            <tr *ngFor="let album of albums" [(ngModel)]="album.grupo.id">
                <td>{{album.nombreAlbum}}</td>
                <td>
                    {{album.grupo.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
